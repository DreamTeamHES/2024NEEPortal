version: 2.1

executors:
  dotnet-executor:
    docker:
      - image: mcr.microsoft.com/dotnet/sdk:8.0 # Use .NET SDK 8.x Docker image

jobs:
  build:
    executor: dotnet-executor
    steps:
      - checkout
      - run:
          name: Restore NuGet Packages
          command: dotnet restore "WebAppNEE.sln"
      - run:
          name: Publish Symbols
          command: |
            find . -type f -name "*.pdb" -exec cp {} build/symbols/ \; || true
      - run:
          name: Publish WebAppNEE
          command: |
            dotnet publish WebAppNEE/WebAppNEE.csproj \
              --configuration Release \
              --output build/artifacts/WebAppNEE
      - run:
          name: Publish InstallationAPI
          command: |
            dotnet publish InstallationAPI/InstallationAPI.csproj \
              --configuration Release \
              --output build/artifacts/InstallationAPI
      - run:
          name: Publish AddMap
          command: |
            dotnet publish AddMap/addMap.csproj \
              --configuration Release \
              --output build/artifacts/AddMap
      - run:
          name: Copy Files
          command: |
            mkdir -p build/copy
            cp -r **/bin/Release/* build/copy/
      - run:
          name: Build Solution
          command: |
            dotnet build "WebAppNEE.sln" \
              --configuration Release
      - store_artifacts:
          path: build/artifacts
          destination: drop

  deploy:
    executor: dotnet-executor
    steps:
      - checkout
      - run:
          name: Install Azure CLI
          command: |
            curl -sL https://aka.ms/InstallAzureCLIDeb | bash
      - run:
          name: Login to Azure
          command: |
            az login -u $AZURE_USERNAME -p $AZURE_PASSWORD
      - run:
          name: Set Subscription
          command: az account set --subscription $AZURE_SUBSCRIPTION_ID
      - run:
          name: Deploy InstallationAPI
          command: |
            az webapp deployment source config-zip \
              --resource-group $AZURE_RESOURCE_GROUP \
              --name InstallationAPI2024 \
              --src-path build/artifacts/InstallationAPI
      - run:
          name: Deploy AddMap
          command: |
            az webapp deployment source config-zip \
              --resource-group $AZURE_RESOURCE_GROUP \
              --name addMap \
              --src-path build/artifacts/AddMap
      - run:
          name: Deploy WebAppNEE
          command: |
            az webapp deployment source config-zip \
              --resource-group $AZURE_RESOURCE_GROUP \
              --name nerdetails \
              --src-path build/artifacts/WebAppNEE

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build

